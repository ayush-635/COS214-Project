name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and run tests (Ubuntu)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Build tests
        run: |
          TEST_FILES=$(find tests -name '*.cpp')
          g++ -std=c++17 -O2 -Wall -Wextra -Isrc $TEST_FILES -o test_runner

      - name: Run tests
        run: ./test_runner

      - name: Upload test logs if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: ./test_runner

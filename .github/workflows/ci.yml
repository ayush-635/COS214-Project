name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4


    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y valgrind libboost-all-dev nlohmann-json3-dev doctest-dev

    - name: make run_tests
      run: make test
